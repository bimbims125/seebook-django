{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth relative overflow-x-hidden w-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | seeBOOK</title>
    <!-- Icon -->
    <link rel="icon" href="dist/icon/casual-life-3d-yellow-pink-and-beige-books-lying-on-top-of-each-other.png">
    <!-- Font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/27e42df87e.js" crossorigin="anonymous"></script>
    <!-- Swiper Slider -->
    <link rel="stylesheet" href="{% static 'dist/css/swiper.min.css' %}" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="{% static 'dist/css/output.css' %}">
</head>

<body class="font-poppins bg-[#FEFDF9] overflow-x-hidden relative w-full" data-barba="wrapper">
    <!-- transition start -->
    <div class="load-container">
        <div class="loading-screen"></div>
    </div>
    <!-- transition end -->
    {% include "header.html" %}
    {% block content %}

    {% endblock content %}
    {% include "footer.html" %}

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Barba JS -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/prefetch@2.1.10/dist/barba-prefetch.umd.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!-- Swiper Slider -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- Custom Javascript -->
    <script src="{% static 'dist/js/script.js' %}"></script>
    <!-- transition javascript -->
    <script src="{% static 'dist/js/transition.js' %}"></script>
</body>

</html>
